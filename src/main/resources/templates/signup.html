<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>


	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
					
					    <div th:if="${session.message}"  th:classappend="${session.message.type}"  class="alert" role="alert">
  							 <p class="text-center" th:text="${session.message.content}"></p>
						</div>
					   
					
					     <div class="container text-center">
					        <img style="width: 80px" src="" th:src="@{image/running.png}">
					     </div>
						<h1 class="text-center">Register Here !!</h1>
						
                   <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                   
                        <div class="form-group">
							<label for="name_field">Your Name</label>
							<input
							    name="name"
								type="text" 
								class="form-control" 
								id="name_field"
								aria-describedby="emailHelp" 
								placeholder="Enter Here" 
								required
								th:value="${user.name}"/>
						</div>
						
						<div class="form-group">
							<label for="email_field">Your Email</label>
							<input
							    name="email"
								type="email" 
								class="form-control" 
								id="email_field"
								aria-describedby="emailHelp" 
								placeholder="Enter Here" 
								required
								th:value="${user.email}"/>
						</div>
						
						<div class="form-group">
							<label for="password_field">Your Password</label>
							<input
							    name="password"
								type="password" 
								class="form-control" 
								id="password_field"
								aria-describedby="emailHelp" 
								placeholder="Enter Here" 
								required/>
						</div>
						
						
						<div class="form-group">
						   <textarea name="about" placeholder="Enter something your self"  rows="8" cols="" class="form-control" th:value="${user.about}" >
						   </textarea>
						</div>
						
						<div class="form-group form-check text-center">
						    <input type="checkbox" id="aggrement" name="aggrement" class="form-check-input"/>
						    <label for="aggrement">Accept Terms And Conditions</label>
						</div>
						
						<div class="container text-center">
						   <button type="submit" class="btn btn-primary ">Signup</button>
						   <button type="reset" class="btn btn-warning ">Reset</button>
						</div>
						
						<!-- <div class="form-group">
						   <button type="submit" class="form-control btn btn-primary btn-block">SignUp</button>
						   <button type="reset" class="form-control btn btn-warning btn-block">SignUp</button>
						</div> -->
						
                   </form>
                   
                  
						






					</div>
				</div>
			</div>

		</div>
	</section>

</body>
</html>
