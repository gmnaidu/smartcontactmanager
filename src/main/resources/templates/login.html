<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>

   <section>
      
     <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action="#" th:action="@{/login}" method="post">
               
                <input type="text" id="inputEmail" class="form-control" placeholder="Email address" name="username" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <div>
		            <a href="#" th:href="@{/forgot}" class="forgot-password">
		                Forgot the password?
		            </a>
            </div>
            
            <div class="text-right">
              <a href="/signup">Register Here</a>
            </div>
            
            
        </div><!-- /card-container -->
    </div>
   </section>

</body>
</html>
