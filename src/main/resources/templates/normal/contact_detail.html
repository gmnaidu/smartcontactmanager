<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

   <section>
      
     <div class="card mr-3 ml-3">
     
        <div class="card-body">
        
          <div class="container text-center">
               
               <img style="width: 200px; height: 200px" class="my_profile_picture" alt="profile image" src="" th:src="@{'/image/'+${contact.image}}"/>
               
               <h3 class="mt-3" ><span th:text="${contact.name}"></span>(<span th:text="${contact.nickname}"></span>)</h3> 
               
               <table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
				     
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td th:text="${contact.email}">Mark</td>
				    </tr>
				    
				    <tr>
				      <th scope="row">Phone</th>
				      <td th:text="${contact.phone}">Mark</td>
				    </tr>
				    
				     <tr>
				      <th scope="row">Work</th>
				      <td th:text="${contact.work}">Mark</td>
				    </tr>
				   
				  </tbody>
				</table>
				
				<div class="description">
				    <th:block th:utext="${contact.description}"></th:block>
				</div>
				
			     <div class="container mt-3">
				    <a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">Delete</a>
				    
				    <form action="" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2" method="post">
				             <button type="submit" class="btn btn-primary btn-block btn-sm">Update</button>
				    </form>
				    
				</div>
               
               
               
          </div>
        </div>
     </div>
     
   </section>

</body>
</html>
