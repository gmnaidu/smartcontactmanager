<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>

   <section>
      
     <div class="container">
        <div class="card">

            <div class="cardbody">

                  <!-- This is email form-->
                  <div class="alert alert-success" role="alert">
                    We have sent otp to Your Email
                  </div>

              <form action="#" th:action="@{/send-otp}" method="post">
                  
                  <div class="form-group">
                      <input name="otp" required placeholder="Enter otp Here!"  type="text" class="form-control">
                  </div>


                  <div class="container text-center">
                    <button  class="btn btn-success" type="submit">Verify</button>
                  </div>


              </form>

            </div>
            
          


            
            
        </div><!-- /card-container -->
    </div>
   </section>

</body>
</html>
